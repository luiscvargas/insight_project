   <div class="container">
      
   <div class="container">
   
      <div class="row margin-sm">
      
         <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0 text-center">
         
            <h1 id="title">underServed!</h1>
            
         </div>
      
      </div>
      
      <div class="row">
      
         <div class="col-md-5 col-md-offset-4 col-sm-7 col-sm-offset-3 col-xs-12 col-xs-offset-0 text-center">
            
            <div id="subtitle">Where to open a restaurant?</div>
         
         </div>
      
      </div>
      
      <div class="row margin-md">

         <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 text-center">

            <form role="form" action="/output" method="GET">

               <div class="row">
               
               <div class="input-group">
                  <input type="text" class="form-control input-md" id="NAME" name="cuisine" placeholder="Cuisine">
                  <span class="input-group-btn">
                  <button type="submit" class="btn btn-default btn-md">Get results!</button>
                  </span>
               </div>
               
               </div>
               
               <div class="row">

                  <div class="form-group" id="borough-checkboxes">

                  <label class="checkbox-inline">
                     <input type="checkbox" name="area" value="nyc" id="checkbox-nyc">NYC</label>
                  <label class="checkbox-inline">
                     <input type="checkbox" name="area" value="manhattan" id="checkbox-manhattan">MANHATTAN</label>
                  <label class="checkbox-inline">
                     <input type="checkbox" name="area" value="brooklyn" id="checkbox-brooklyn">BROOKYLN</label>
                  <label class="checkbox-inline">
                     <input type="checkbox" name="area" value="queens" id="checkbox-queens">QUEENS</label>
                  <label class="checkbox-inline">
                     <input type="checkbox" name="area" value="bronx" id="checkbox-bronx">BRONX</label>
                  <label class="checkbox-inline">
                     <input type="checkbox" name="area" value="staten" id="checkbox-staten" value="">STATEN</label>
                  </div>
                  
               </div>

            </form>
         </div>
